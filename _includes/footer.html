<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <a href="https://github.com/{{ site.github_username| cgi_escape | escape }}" target="_blank">
          <svg class="svg-icon">
            <use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use>
          </svg>
        </a>
        <a href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}" target="_blank">
          <svg class="svg-icon">
            <use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use>
          </svg>
        </a>
        <a href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}" target="_blank">
          <svg class="svg-icon">
            <use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use>
          </svg>
        </a>
        <a href="{{ 'feed.xml' | relative_url }}" target="_blank">
        <svg class="svg-icon">
            <use xlink:href="{{ '/assets/minima-social-icons.svg#rss' | relative_url }}"></use>
          </svg>
        </a>
      </div>

      <div class="footer-col footer-col-3">
        <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author | escape }}</p>
      </div>
    </div>

  </div>

</footer>
