<header class="site-header" role="banner">

  <div class="wrapper">
    {%- assign default_paths = site.pages | map: "path" -%}
    {%- assign page_paths = site.header_pages | default: default_paths -%}
    <div class="header-avatar"><img src="/assets/images/avatar.jpg" alt="Avatar"></div>
    <div><a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a></div>
  </div>

</header>
